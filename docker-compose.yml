# New-API Separated Architecture Configuration
# 
# Services:
#   - frontend: Nginx + React (Port 80)
#   - backend: Go API (Port 3000)
#   - postgres: Database
#   - redis: Cache
#
# Usage:
#   docker-compose up -d

services:
  frontend:
    build:
      context: .
      dockerfile: web/Dockerfile
    container_name: new-api-frontend
    restart: always
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - new-api-net

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: new-api:backend
    container_name: new-api-backend
    restart: always
    command: --log-dir /app/logs
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data
      - ./logs:/app/logs
    environment:
      - SQL_DSN=postgresql://root:123456@postgres:5432/new-api
      - REDIS_CONN_STRING=redis://redis
      - TZ=Asia/Shanghai
      - ERROR_LOG_ENABLED=true
      - BATCH_UPDATE_ENABLED=true
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:3000/api/status | grep -o '\"success\":\\s*true' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - new-api-net

  redis:
    image: redis:latest
    container_name: new-api-redis
    restart: always
    networks:
      - new-api-net

  postgres:
    image: postgres:15
    container_name: new-api-postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: new-api
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - new-api-net

volumes:
  pg_data:

networks:
  new-api-net:
    driver: bridge
